<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>OP Visualizer</title>
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js" integrity="sha256-HJ7j+71YYw6Kcs8THwQV9lXmPOcR0eXlg7n8KRTZsyA=" crossorigin="anonymous"></script>
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<canvas width="1200" height="600"></canvas>
	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>          
            <button id="fsButton">Full Screen</button>
		</section>

		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
	</div>
</main>
<footer id= "copyright"> &copy; Copyright 2020 Ryan Sousis</footer>
</body>
</html>
