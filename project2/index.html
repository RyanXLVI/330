<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>OP Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js" integrity="sha256-HJ7j+71YYw6Kcs8THwQV9lXmPOcR0eXlg7n8KRTZsyA=" crossorigin="anonymous"></script>
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<h1>Audio Visualizer</h1>
	<canvas width="1200" height="600"></canvas>
	<div id="controls">
		<h2>Controls</h2>

		<p id="time">0:00</p>
		<div id="inputs">
			<section id="buttons">
				<h2>Buttons</h2>
				<button id="playButton" data-playing="no"></button>          
				<button id="fsButton">Full Screen</button>
			</section>

			<section id="sliders">
				<h2>Sliders</h2>
				Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
				<span id="volumeLabel">???</span>
			</section>

			<section id="radios">
				<h2>Filters</h2>
				<input type="radio" name="filter" class="filter" value="treble"><label>Treble Filter</label>
				<input type="radio" name="filter" class="filter" value="bass"><label>Bass Filter</label>
				<input type="radio" name="filter" class="filter" value="None"><label>No Filter</label>
			</section>
		</div>

		<p id="uploadInput">Choose a custom sound! --><input type="file" id="upload" title="Upload File"/></p> 
		<p id="rules">The controls are located in the top left, these <br>allow you to customize how the visualizer looks!</p>
	</div>
</main>
<footer id= "copyright"> &copy; Copyright 2020 Ryan Sousis</footer>
</body>
</html>
